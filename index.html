<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Landing Page</title>
	<!-- Tailwind -->
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
	<!-- Alpine -->
	<script type="module" src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
	<script nomodule src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine-ie11.min.js" defer></script>
	<!-- AOS -->
	<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
	<!-- Custom style -->
	<link rel="stylesheet" href="css/skilline.css" />
	<!-- Poppins font -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="antialiased  h-screen">
	<!-- navbar -->
	<div x-data="{ open: false }" class="w-full text-gray-700 bg-white">
		<div class="flex flex-col max-w-screen-xl px-8 mx-auto md:items-center md:justify-between md:flex-row">
			<div class="flex flex-row items-center justify-between py-6">
				<div class="relative md:mt-8">
					<a href="#"
						class="text-lg relative z-50 font-bold tracking-widest text-gray-900 rounded-lg focus:outline-none focus:shadow-outline">Medkit</a>
				</div>
				<button class="rounded-lg md:hidden focus:outline-none focus:shadow-outline" @click="open = !open">
					<svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
						<path x-show="!open" fill-rule="evenodd"
							d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
							clip-rule="evenodd"></path>
						<path x-show="open" fill-rule="evenodd"
							d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
							clip-rule="evenodd"></path>
					</svg>
				</button>
			</div>
			<nav :class="{ 'transform md:transform-none': !open, 'h-full': open }"
				class="h-0 md:h-auto flex flex-col flex-grow md:items-center pb-4 md:pb-0 md:flex md:justify-end md:flex-row origin-top duration-300 scale-y-0">
				<a class="px-4 py-2 mt-2 text-sm bg-transparent rounded-lg md:mt-8 md:ml-4 hover:text-gray-900 focus:outline-none focus:shadow-outline"
					href="index.html">Home</a>
				<a class="px-4 py-2 mt-2 text-sm bg-transparent rounded-lg md:mt-8 md:ml-4 hover:text-gray-900 focus:outline-none focus:shadow-outline"
					href="product.html">Product</a>
				<a class="px-4 py-2 mt-2 text-sm bg-transparent rounded-lg md:mt-8 md:ml-4 hover:text-gray-900 focus:outline-none focus:shadow-outline"
					href="about.html">About Us</a>
			</nav>
		</div>
	</div>
	<div class="bg-mintcream ">
		<div class="max-w-screen-xl px-8 mx-auto flex flex-col lg:flex-row items-start">
			<!--Left Col-->
			<div
				class="flex flex-col w-full lg:w-6/12 justify-center lg:pt-20 items-start text-center lg:text-left mb-5 md:mb-0">
				<h1 data-aos="fade-right" data-aos-once="true"
					class="my-4 text-5xl font-bold leading-tight text-darken">
					Familyâ€™s Medical Kit
				</h1>
				<p data-aos="fade-down" data-aos-once="true" data-aos-delay="300" class="leading-normal text-2xl mb-8">
					Solution for family's medical problems</p>
				<div data-aos="fade-up" data-aos-once="true" data-aos-delay="700"
					class="w-full md:flex items-center justify-center lg:justify-start md:space-x-5">
					<a href="product.html"
						class="lg:mx-0 bg-red text-white text-xl font-bold rounded-full py-4 px-9 focus:outline-none transform transition hover:scale-110 duration-300 ease-in-out">
						Buy now
					</a>
					<span>Just for 300.000 vnd</span>
				</div>
				<div data-aos="fade-right" data-aos-once="true" data-aos-delay="1000" class="text-sm flex mx-0 md:block pt-7">
					<div>
						<img class="inline h-10" src="img/check.svg" alt="">Experienced pharmacists
					</div>
					<div>
						<img class="inline h-10" src="img/check.svg" alt="">Quality Medicines
					</div>
					<div>
						<img class="inline h-10" src="img/check.svg" alt="">Affordable Prices
					</div>
				</div>
			</div>
			<!--Right Col-->
			<div class="w-full lg:w-6/12 relative" id="girl">
				<img data-aos="fade-up" data-aos-once="true" class="w-10/12 mx-auto mt-16 mb-40 h-full" src="img/home.png"/>
				<div data-aos="fade-up" data-aos-delay="500" data-aos-once="true"
					class="absolute bottom-14 -left-4 sm:left-2 sm:bottom-20 lg:bottom-24 lg:-left-4 floating">
					<img class="h-20 sm:h-28" src="img/userplus.png" alt="">
				</div>
			</div>
		</div>
	</div>


	<!-- AOS init -->
	<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
	<script>
		AOS.init();
	</script>
</body>

</html>
